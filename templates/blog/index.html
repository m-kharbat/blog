{% extends 'blog/base.html' %}
{% block title %} JNF {% endblock%}

{% block content %}
    <div class="index-content">
        {% if articles %}
            {% for post in articles  %}
                <div class="index-post" style="background-image:url({{post.link}});"><a href="{{ post.get_absolute_url }}">{{post.title}}</a></div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock content%}
